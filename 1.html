<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackIt Header</title>
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      width: 100%;
      border-bottom: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .gap-3 {
      gap: 0.75rem;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    .bg-gradient-primary {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
    }

    .text-primary-foreground {
      color: white;
    }

    .rounded-xl {
      border-radius: 0.75rem;
    }

    .p-2 {
      padding: 0.5rem;
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .font-bold {
      font-weight: bold;
    }

    .bg-clip-text {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    .text-transparent {
      color: transparent;
    }

    .search-input {
      padding-left: 2.5rem;
      padding: 0.5rem;
      width: 100%;
      border: none;
      background-color: #f0f0f0;
      border-radius: 0.25rem;
    }

    .button-primary {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .button-ghost {
      background: transparent;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .badge {
      background-color: red;
      color: white;
      height: 1.25rem;
      width: 1.25rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      position: absolute;
      top: -0.5rem;
      right: -0.5rem;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
    }

    .hidden {
      display: none;
    }

    @media (min-width: 768px) {
      .md\:flex {
        display: flex;
      }

      .md\:hidden {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <div class="bg-gradient-primary rounded-xl p-2">
            <i class="lucide lucide-message-square text-primary-foreground"></i>
          </div>
          <h1 class="text-2xl font-bold bg-gradient-primary bg-clip-text text-transparent">StackIt</h1>
        </div>

        <!-- Search Bar -->
        <div class="hidden md:flex items-center gap-2 flex-1" style="max-width: 400px; margin: 0 2rem;">
          <div class="relative w-full">
            <i class="lucide lucide-search" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%);"></i>
            <input type="text" class="search-input" placeholder="Search questions...">
          </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-3">
          <button class="button-primary">
            <i class="lucide lucide-plus" style="margin-right: 0.25rem;"></i>
            Ask Question
          </button>

          <button class="button-ghost">
            <i class="lucide lucide-bell"></i>
            <span class="badge">3</span>
          </button>

          <button class="button-ghost">
            <i class="lucide lucide-user"></i>
          </button>
        </div>
      </div>

      <!-- Mobile Search -->
      <div class="md:hidden" style="margin-top: 1rem;">
        <div class="relative">
          <i class="lucide lucide-search" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%);"></i>
          <input type="text" class="search-input" placeholder="Search questions...">
        </div>
      </div>
    </div>
  </header>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
